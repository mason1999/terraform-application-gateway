<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Service Unavailable</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 5em;
            margin: 0.2em 0;
        }

        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>502</h1>
        <p>Bad Gateway</p>

        <p><a href="/">Go to Homepage</a></p>
    </div>
</body>

</html>
